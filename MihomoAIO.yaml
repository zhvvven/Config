dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - quic://223.5.5.5:853
    - quic://223.6.6.6:853
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "geosite:cn,private"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://sm2.doh.pub/dns-query
    - https://doh.onedns.net/dns-query
  nameserver-policy:
    "geosite:gfw,geolocation-!cn":
      - https://1.1.1.1/dns-query
      - https://8.8.8.8/dns-query
